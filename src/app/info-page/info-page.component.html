<h3>Редактирование данных абонента</h3>
<mat-grid-list cols="2" gutterSize="50px" rowHeight="610px">
  <mat-grid-tile>
    <p>Старые данные:</p>
    <form class="disabled-form">
      <mat-form-field>
        <input matInput placeholder="Фамилия" value = {{user.surname}} [disabled]="true">
        <button aria-label="Скопировать данные" mat-icon-button title="Скопировать данные" type="button" (click)="copyFormValue('surname')">
          <mat-icon role="img" aria-hidden="true">content_copy</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Тип документа" [value]="user.doctype" name="doctype" [disabled]="true">
          <mat-option *ngFor="let doctype of doctypes" [value]="doctype.value">
            {{doctype.viewValue}}
          </mat-option>
        </mat-select>
        <button aria-label="Скопировать данные" mat-icon-button title="Скопировать данные" type="button" (click)="copyFormValue('doctype')">
          <mat-icon role="img" aria-hidden="true">content_copy</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Страна выдачи" value = {{user.country}} [disabled]="true">
        <button aria-label="Скопировать данные" mat-icon-button title="Скопировать данные" type="button" (click)="copyFormValue('country')">
          <mat-icon role="img" aria-hidden="true">content_copy</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Дата выдачи" value = {{user.date}} [disabled]="true">
        <button aria-label="Скопировать данные" mat-icon-button title="Скопировать данные" type="button" (click)="copyFormValue('date')">
          <mat-icon role="img" aria-hidden="true">content_copy</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Серия и номер" value = {{(user.seriesNumber)}} [disabled]="true">
        <button aria-label="Скопировать данные" mat-icon-button title="Скопировать данные" type="button" (click)="copyFormValue('seriesNumber')">
          <mat-icon role="img" aria-hidden="true">content_copy</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Код подразделения" value = {{user.code}} [disabled]="true">
        <button aria-label="Скопировать данные" mat-icon-button title="Скопировать данные" type="button" (click)="copyFormValue('code')">
          <mat-icon role="img" aria-hidden="true">content_copy</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Орган, выдавший документ" value = {{user.authority}} [disabled]="true"></textarea>
        <button aria-label="Скопировать данные" mat-icon-button title="Скопировать данные" type="button" (click)="copyFormValue('authority')">
          <mat-icon role="img" aria-hidden="true">content_copy</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Адрес регистрации" value = {{user.address}} [disabled]="true">
        <button aria-label="Скопировать данные" mat-icon-button title="Скопировать данные" type="button" (click)="copyFormValue('address')">
          <mat-icon role="img" aria-hidden="true">content_copy</mat-icon>
        </button>
      </mat-form-field>
    </form>
  </mat-grid-tile>

  <mat-grid-tile>
    <p>Изменить на:</p>
    <form [formGroup]="updateForm">
      <mat-form-field>
        <input #surname matInput placeholder="Фамилия" formControlName='surname'>
        <mat-error>
          Неверно заполнено поле
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-select #doctype placeholder="Тип документа" formControlName="doctype">
          <mat-option *ngFor="let doctype of doctypes" [value]="doctype.value">
            {{doctype.viewValue}}
          </mat-option>
        </mat-select>
        <mat-error>
          Неверно заполнено поле
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input #country matInput placeholder="Страна выдачи" formControlName="country">
        <mat-error>
          Неверно заполнено поле
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input #date matInput placeholder="Дата выдачи" formControlName="date">
        <mat-error>
          Неверно заполнено поле
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input #seriesNumber matInput placeholder="Серия и номер" formControlName="seriesNumber">
        <mat-error>
          Неверно заполнено поле
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input #code matInput placeholder="Код подразделения" formControlName="code">
        <mat-error>
          Неверно заполнено поле
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <textarea #authority matInput placeholder="Орган, выдавший документ" formControlName="authority"></textarea>
        <mat-error>
          Неверно заполнено поле
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input #address matInput placeholder="Адрес регистрации" formControlName="address">
        <mat-error>
          Неверно заполнено поле
        </mat-error>
      </mat-form-field>
    </form>
  </mat-grid-tile>
</mat-grid-list>

<button mat-raised-button class="difcolor1-button" (click)="openDialog()">Прервать сценарий</button>
<button mat-raised-button class="difcolor2-button" color="primary" routerLink="/cart">Добавить в корзину</button>
